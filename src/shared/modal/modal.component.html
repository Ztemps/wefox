<div class="col-12 container-modal" *ngIf="isLoaded">
  <div class="modal-header">
      <h4 class="modal-title pull-left">{{ modalTitle }}</h4>
    </div>
    <div class="modal-body" >
        <div class="row">
            <div class="col-12">
                <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="title">* Title:</label>
                            <input type="text" class="form-control" placeholder="Type some name" name="title" #title="ngModel" [(ngModel)]="post.title" id="title" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="url">Image url:</label>
                            <input type="text" class="form-control" placeholder="e.g: https://..." name="url" #url="ngModel" [(ngModel)]="post.image_url" id="url">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="lat">Latitude:</label>
                            <input type="text" class="form-control" placeholder="e.g: 41.390205" name="lat" #lat="ngModel" [(ngModel)]="post.lat" id="lat">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="long">Long:</label>
                            <input type="text" class="form-control" placeholder="e.g: 2.154007" name="long" #long="ngModel" [(ngModel)]="post.long" id="long">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="content">* Content:</label>
                            <textarea class="form-control" rows="5" id="content" name="content" #content="ngModel" [(ngModel)]="post.content" required></textarea>
                        </div>
                    </div>
                    <label>(*)Required fields</label>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
                        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
                    </div>
                </form>
            </div>
        </div>
</div>
